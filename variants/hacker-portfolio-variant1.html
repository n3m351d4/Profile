<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3M351D4 - Variant 1: Glitch Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .glitch-title {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .glitch-title::before,
        .glitch-title::after {
            content: 'N3M351D4';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-title::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }
        
        .glitch-title::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .tagline {
            text-align: center;
            font-size: 1rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch-title">N3M351D4</div>
        <div class="subtitle">Red Team Lead • Independent Security Researcher</div>
        <div class="tagline">Elite hacker • CTF champion • Digital guardian</div>
    </div>
</body>
</html>
