<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3M351D4 - Variant 5: Cyberpunk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .cyberpunk-title {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #00ff00;
            position: relative;
            animation: cyberpunk-scan 4s linear infinite;
        }
        
        .cyberpunk-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            animation: scan-line 2s linear infinite;
        }
        
        @keyframes cyberpunk-scan {
            0%, 100% { 
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            50% { 
                text-shadow: 0 0 2px #00ff00, 0 0 5px #00ff00, 0 0 8px #00ff00;
            }
        }
        
        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #ff0080;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff0080;
        }
        
        .tagline {
            text-align: center;
            font-size: 1rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cyberpunk-title">N3M351D4</div>
        <div class="subtitle">Red Team Lead • Independent Security Researcher</div>
        <div class="tagline">Elite hacker • CTF champion • Digital guardian</div>
    </div>
</body>
</html>
