<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3M351D4 - Variant 3: Matrix Rain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .matrix-title {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            animation: matrix-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes matrix-glow {
            from {
                text-shadow: 0 0 20px #00ff00;
            }
            to {
                text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .tagline {
            text-align: center;
            font-size: 1rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="container">
        <div class="matrix-title">N3M351D4</div>
        <div class="subtitle">Red Team Lead • Independent Security Researcher</div>
        <div class="tagline">Elite hacker • CTF champion • Digital guardian</div>
    </div>
    
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px arial';
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
    </script>
</body>
</html>
