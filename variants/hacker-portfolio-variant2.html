<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3M351D4 - Variant 2: Neon Glow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .neon-title {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #00ffff,
                0 0 20px #00ffff,
                0 0 35px #00ffff,
                0 0 40px #00ffff;
            animation: neon-flicker 2s infinite alternate;
        }
        
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff,
                    0 0 35px #00ffff,
                    0 0 40px #00ffff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #ff00ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .tagline {
            text-align: center;
            font-size: 1rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-title">N3M351D4</div>
        <div class="subtitle">Red Team Lead • Independent Security Researcher</div>
        <div class="tagline">Elite hacker • CTF champion • Digital guardian</div>
    </div>
</body>
</html>
